name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Linter (flake8)
        # Using -m ensures the installed flake8 package is executed correctly
        run: python -m flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run Tests (pytest)
        run: python -m pytest