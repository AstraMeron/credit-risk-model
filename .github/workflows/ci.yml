name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Explicitly installing flake8 and pytest here ensures they exist
          pip install flake8 pytest fastapi uvicorn pydantic mlflow pandas scikit-learn
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Run Linter (flake8)
        run: python -m flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics

      # We need to make sure MLflow doesn't crash the test if the DB isn't there
      - name: Run Tests (pytest)
        run: python -m pytest